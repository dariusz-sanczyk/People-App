<div class="person-container">
  <div class="img-container">
    <img
      (mouseover)="pauseTimer()"
      (mouseleave)="startCounter()"
      src="{{ personData.picture.large }}"
      alt="Picture is loading..."
    />
  </div>
  <p>Hi, My name is</p>
  <h2 (mouseover)="pauseTimer()" (mouseleave)="startCounter()">
    {{ personData.name.first }} {{ personData.name.last }}
  </h2>
  <button
    (mouseover)="pauseTimer()"
    (mouseleave)="startCounter()"
    (click)="getRandomPerson()"
    class="button"
  >
    New
  </button>
</div>
